<!DOCTYPE html>
<html lang="pt-BR">
<head>

      <nav id="navbar">

    <main>

       <section id = "login">

        <div class="containerInput">

        <div class="containerInput">

            <!-- input cadastro de email -->

        <div class="containerInput">
            <label for="">Senha</label>

        <button onclick="cadastrar()">Cadastrar</button>
