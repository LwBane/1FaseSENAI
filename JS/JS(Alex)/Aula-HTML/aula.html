<!DOCTYPE html>
<html lang="Pt - BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML</title>
</head>

<body>
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
    <p>Conteúdo do parágrafo</p>
    <span>Texto</span>
    <br>                         <!-- Quebra(pular) de linha -->
    <hr>                         <!-- Pra separar linha (a linha preta lá) -->      <!--CTRL + ; (o coment)-->
    <p>Outro texto</p>







    <ol>                        <!-- Lista ordenada (numerada)-->
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Suco</li>
    </ol>

    <ul>                        <!-- Lista não ordenada (não numerada) -->
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Suco</li>
    </ul>






    <table border="1">                     <!-- Cabeçario da tabela (inicia ela) -->
        <thead>
            <th>Produto</th>                        <!-- Coluna 1-->        <!--th: conteúdo das colunas-->
            <th>Valor</th>                          <!-- Coluna 2-->
            <th>Forma de pagamento</th>             <!-- Coluna 3-->
        </thead>

        <tbody>                 <!-- Corpo da tabela -->
            <tr>
                <td>Macarrão</td>                                           <!--td: conteúdo das linhas-->
                <td>R$20,00</td>
                <td>Pix</td>  
            </tr>
            <tr>                <!-- Se quero uma nova linha abro um novo "<tr>"-->
                <td>Feijão</td>
                <td>R$10,00</td>
                <td>Cartão</td>
        </tbody>
    </table>

    <img src="html.png" width="200" height="200">        <!-- Imagem (src: puxa a imgem) + width e height alteram largura e altura-->
    <a target= "_blank"                                   
    href="https://ava.sesisenai.org.br/my/">Link para o AVA</a>   <!-- "<a>:" pra link / href: puxa o link / 
        target: o que eu quero fazer com o link, tipo o "_blank" fez abrir em uma nova guia -->
</body>
<footer>

</footer>
</html>
